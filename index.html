<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Meal Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <h1>Meal Planner</h1>
  <div class="container-1">
    <h2>Select your meal</h2>

    <select class= "form-select form-select-sm meal-select" >
      <option value="">Please choose your option</option>
      <option value="break-fast">Breakfast</option>
      <option value="lunch">Lunch</option>
      <option value="dinner">Dinner</option>
    </select> <br>

    <button type="button" class="btn btn-primary">Generate</button>


  </div>


  <p class="image-paragraph"></p>
  <img class="food-img" src="images/default-img.jpg" alt="">


  <script src="index.js" charset="utf-8"></script>
</body>

</html>
